name: TownyGUI
main: com.andrewyunt.townygui.TownyGUI
version: 0.16
author: Andrew Yunt
website: http://code.google.com/a/eclipselabs.org/p/towny/
description: >
    TownyGUI plugin for Bukkit / Spigot servers.
depend: [Towny]

############################################################
# +------------------------------------------------------+ #
# |                 TownyGUI commands                    | #
# +------------------------------------------------------+ #
############################################################
commands:
  tgui:
    description: Opens the interactive Towny GUI menu.
    aliases: [townygui]
    permission: towny.gui.open
    
############################################################
# +------------------------------------------------------+ #
# |                 TownyGUI permissions                 | #
# +------------------------------------------------------+ #
############################################################
permissions:
  towny.gui.open:
    description: Allows you to open the Towny GUI menu.
    default: true